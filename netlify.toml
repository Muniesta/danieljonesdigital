[build]
  # Directory to run the build command in
  publish = "dist"
  
  # Build command
  command = "npm run build"

[[redirects]]
  # Handle client-side routing for Vue Router
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

# Optional: Custom headers for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"